<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visa-Free Destinations</title>
  <script defer src="destinations.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-white font-sans text-gray-800">
  <!-- Header -->
  <header class="flex justify-between items-center w-full px-6 py-4 bg-[#333333] text-white fixed top-0 left-0 z-50">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="JetSetGo Logo" class="w-10 h-10" />
      <span class="text-lg font-bold">JetSetGo</span>
    </div>
    <nav>
      <a href="/index.html" class="text-white hover:text-orange-400 font-bold">Logout</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-full w-52 bg-gray-100 pt-20 px-4 z-40">
    <a href="/dashboard.html" class="block py-2 px-4 rounded hover:bg-gray-200 font-bold text-gray-700">My Itineraries</a>
    <a href="/profile.html" class="block py-2 px-4 rounded hover:bg-gray-200 font-bold text-gray-700">Profile</a>
    <a href="/departure.html" class="block py-2 px-4 rounded hover:bg-gray-200 font-bold text-gray-700">Departure</a>
    <a href="/destinations.html" class="block py-2 px-4 rounded hover:bg-gray-200 font-bold text-gray-700 bg-orange-100">Destination</a>
  </div>

  <!-- Main Content -->
  <main class="ml-56 mt-20 px-8">
    <h1 class="text-orange-500 text-xl font-bold mt-4 mb-4 text-center">
      Visa-Free and Visa-On-Arrival Destinations
    </h1>

    <!-- Disclaimer -->
    <p class="text-xs text-gray-500 mb-6 text-center">
      * Prices are fetched from Amadeus sandbox and may differ from live prices. Confirm on Skyscanner.
    </p>

    <!-- Spinner -->
    <div id="loadingSpinner" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-orange-500 border-opacity-50"></div>
    </div>

    <!-- Destination Grid -->
    <ul id="destinationList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></ul>
  </main>
</body>
</html>
