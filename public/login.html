<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JetSetGo</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <header class="flex justify-between items-center w-full px-6 py-4 bg-[#333333] text-white fixed top-0 left-0 z-50">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="JetSetGo Logo" class="w-10 h-10">
      <span class="text-lg font-bold">JetSetGo</span>
    </div>
    <nav>
      <a href="/register.html" class="text-white hover:text-orange-400 font-bold">Register</a>
    </nav>
  </header>
  <div class="form-container mx-auto mt-20 p-6 max-w-md bg-gray-100 shadow-md rounded-lg">
    <form onsubmit="loginUser(event)" class="space-y-4">
      <label for="username" class="block text-lg font-bold text-gray-700">Username/Email</label>
      <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded" placeholder="Username or Email" required>

      <label for="password" class="block text-lg font-bold text-gray-700">Password</label>
      <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded" placeholder="Password" required>
      <button type="submit" class="login-button w-full bg-[#ff7b00] text-white font-bold py-2 px-4 rounded hover:bg-orange-600">
        Login
      </button>
    </form>
  </div>

  <script>
    async function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          window.location.href = '/departure.html'; 
        } else {
          alert(result.message); 
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
